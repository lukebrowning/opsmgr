- name: Add apt keys
  apt_key:
    url: "{{ item.url }}"
    state: "{{ item.state }}"
  with_items: elasticsearch_apt_keys
  when: elasticsearch_apt_keys is defined
  register: add_keys_url
  until: add_keys_url|success
  retries: 5
  delay: 2
  tags:
    - elasticsearch-apt-keys
    - elasticsearch-pre-install

- name: Add apt repositories
  apt_repository:
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
  with_items: elasticsearch_apt_repos
  register: add_repos
  until: add_repos|success
  retries: 5
  delay: 2
  tags:
    - elasticsearch-apt-repos
    - elasticsearch-pre-install

- name: Create the ElasticSearch System Group
  group:
    name: "{{ elasticsearch_system_group }}"
    state: "present"
    system: "yes"
  when: elasticsearch_system_group is defined
  tags:
    - elasticsearch-pre-install

- name: Create the ElasticSearch System User
  user:
    name: "{{ elasticsearch_system_user }}"
    shell: "/bin/bash"
    group: "{{ elasticsearch_system_group }}"
    groups: adm
    home: "/usr/share/elasticsearch"
    system: "yes"
    createhome: "no"
  when: elasticsearch_system_group is defined and elasticsearch_system_user is defined
  tags:
    - elasticsearch-pre-install

