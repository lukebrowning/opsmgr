---

- hosts: localhost
  become: false
  roles:
    - nagios_prereq

- hosts: nagios_servers
  become: true
  roles:
    - { role: nagios_server }
    - { role: nagios_agent, install_server: false, install_plugin: true }

- hosts: hosts
  become: true
  roles:
    - { role: nagios_agent, install_server: true, install_plugin: false }
    - { role: nagios_target, is_monitored: true, has_agent: true }

- hosts: all_containers
  become: true
  roles:
    - { role: nagios_target, is_monitored: true, has_agent: false }


