---

# defaults for nagios nrpe agent configuration
nrpe_dir: /etc/nagios
nrpe_user: nagios
nrpe_service: nagios-nrpe-server

# nagios nrpe agent install location
nrpe_dir: /etc/nagios

# packages needed for monitoring
apt_packages:
    - ruby
    - ruby-dev
    - sysstat
    - ntp
    - pciutils
    - python-pip

# python packages needed for monitoring
pip_packages:
    - python-dateutil

# ruby gems needed for monitoring
gem_packages:
    - sensu-plugin


